# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
# And github.com/actions/upload-release-asset

name: Build and test with Maven

on:
  push:
    branches: [ "feature/test-database" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Create config.properties file
      run: |
        echo "db.url=jdbc:mysql://localhost:3306/test
        db.user=root
        db.password=root" > src/main/resources/config.properties
      
    - name: Set up MySQL
      run: >
        "sudo /etc/init.d/mysql start &&
        mysql -u root -proot -e '
        USE test;
        SET FOREIGN_KEY_CHECKS = 0;
        source tables.sql;
        SET FOREIGN_KEY_CHECKS = 1;'"
        
    - name: Build and test with Maven
      run: mvn -B test --file pom.xml